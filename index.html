<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nursing Prometric Actual Simulation Test</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f7f9fc; text-align:center; overflow-x:hidden; }
  
  /* First top image */
  .top-image { width:100%; height:50vh; background: url('https://github.com/gyoutrain-lab/production-prometrictest1/blob/main/assets/icon17%20(1).jpg?raw=true') no-repeat center/cover; position:relative; }
  
  /* Title & subtitle above everything */
  .title-container {
    position: relative; /* so itâ€™s outside image but still on top */
    z-index: 10;
    margin-top: 20px;
    color:#042d62;
  }
  .title-container h1 { font-size:28px; margin:0; }
  .title-container h3 { font-size:18px; margin:5px 0; }

  .social-icons img { width:32px; margin:0 6px; cursor:pointer; }

  /* Form container moved down 1/3 */
  .form-container { 
    max-width:400px; margin:80px auto 20px; padding:20px; background:white; 
    border-radius:12px; box-shadow:0 0 15px rgba(0,0,0,0.1); text-align:left; 
  }
  .form-container label { font-weight:bold; display:block; margin-top:10px; }
  .form-container input { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #bbb; font-size:16px; }
  .form-container button { width:100%; margin-top:15px; padding:12px; font-size:16px; border:none; border-radius:6px; background:#042d62; color:white; cursor:pointer; }
  .form-container button + button { margin-top:10px; background:#0056b3; }

  /* Water flowing effect bottom half image */
  .bottom-water {
    width:100%; height:50vh; background: url('https://github.com/gyoutrain-lab/production-prometrictest1/blob/main/assets/icon17%20(1).jpg?raw=true') repeat-x bottom;
    opacity:0.3;
    filter: blur(3px);
    position:relative;
    animation: flow 10s linear infinite;
  }
  @keyframes flow {
    0% { background-position-x: 0; }
    100% { background-position-x: 1000px; }
  }

  /* QR code bigger and moved down with form */
  .qr { width:20%; margin-top:80px; display:block; margin-left:auto; margin-right:10px; }

</style>
</head>
<body>

<!-- Top hero image -->
<div class="top-image"></div>

<!-- Title & subtitle outside the image -->
<div class="title-container">
  <h1>Nursing Prometric Actual Simulation Test</h1>
  <h3>500 test items with tricky & hard level with rationale, based on Prometric/SMLE and NCLEX</h3>
  <div class="social-icons">
    <a href="tel:+6285399652487"><img src="https://cdn-icons-png.flaticon.com/512/597/597177.png"></a>
    <a href="https://wa.me/6285399652487" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"></a>
    <a href="mailto:gyoutrain@gmail.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png"></a>
    <a href="https://web.facebook.com/gyouskill/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png"></a>
    <a href="https://www.instagram.com/etkyogya" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png"></a>
  </div>
</div>

<!-- Form container moved down -->
<div class="form-container" id="landingForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="Enter your full name">
  
  <label for="wa">WhatsApp Number</label>
  <input type="text" id="wa" placeholder="e.g. 6285399652487">

  <label for="unlock">Unlock Code</label>
  <input type="text" id="unlock" placeholder="Enter Unlock Code">

  <button onclick="demoTest()">Demo Test (Free)</button>
  <button onclick="confirmation()">Confirmation</button>
  <button onclick="continueTest()">Continue Next Test</button>
</div>

<!-- QR code bigger -->
<img src="https://github.com/gyoutrain-lab/production-prometrictest1/blob/main/assets/dana_qr.png?raw=true" class="qr">

<!-- Bottom water flowing image -->
<div class="bottom-water"></div>

<script>
const backend = "https://script.google.com/macros/s/AKfycbyHtvmulVoW2r2DvJzPcCEtUpjBbwphDHrjw-9yO_LebrhdANdag3yYBygTWVKmbjNE/exec";

function demoTest(){
  window.open("https://script.google.com/macros/s/AKfycbzXkvUUIdoxewDYasvDY0ifSq1Ezki3hTfs0-5RHTREZF5eyJ1HFN52PWoOELGE4lsM/exec", "_blank");
}

function confirmation(){
  const name = document.getElementById("name").value.trim();
  const wa = document.getElementById("wa").value.trim();
  if(!name || !wa){ alert("Please fill in Name and WhatsApp number."); return; }

  fetch(backend, {
    method:"POST",
    body: JSON.stringify({ action:"confirmation", name:name, phone:wa }),
    headers:{ "Content-Type":"application/json" }
  }).then(r=>r.json())
    .then(d=>alert(d.reply || "Confirmation sent! Wait for Admin to approve and send unlock code via WA."))
    .catch(e=>alert("Network error: "+e));
}

function continueTest(){
  const code = document.getElementById("unlock").value.trim();
  if(!code){ alert("Please enter the unlock code."); return; }

  fetch(backend+"?verify="+encodeURIComponent(code))
    .then(r=>r.json())
    .then(d=>{
      if(d.ok){
        document.getElementById("landingForm").style.display="none";
        // load quiz here
        alert("Unlock code valid! Quiz will start.");
      } else {
        alert("Invalid or expired unlock code.");
      }
    }).catch(e=>alert("Network error: "+e));
}
</script>
</body>
</html>
