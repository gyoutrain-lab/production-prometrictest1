<style>
  body { margin:0; font-family: Arial, sans-serif; background:#f7f9fc; text-align:center; overflow-x:hidden; }

  #landingPage { width:100%; }

  .top-image {
    width:100%; height:50vh;
    background: url('https://github.com/gyoutrain-lab/production-prometrictest1/blob/main/assets/icon17%20(1).jpg?raw=true') center/cover no-repeat;
  }

  .flowing-bg {
    position: relative;
    width:100%; height:50vh;
    background: url('https://github.com/gyoutrain-lab/production-prometrictest1/blob/main/assets/icon17%20(1).jpg?raw=true') repeat-x bottom;
    opacity:0.15; filter: blur(2px);
    background-size: cover;
    animation: flowWave 30s linear infinite;
    z-index:0;
  }

  @keyframes flowWave {
    0% { background-position: 0 bottom; }
    50% { background-position: 500px bottom; }
    100% { background-position: 0 bottom; }
  }

  .title-container {
    position: relative;
    margin-top:-45vh;
    text-align:center;
    color:#042d62;
    z-index:2;
  }
  .title-container h1 { font-size:28px; margin:0; }
  .title-container h3 { font-size:18px; margin:5px 0; }

  /* Social Icons Centered */
  .social-icons {
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:18px;
  }
  .social-icons img {
    width:36px;
  }

  /* Buttons Cluster */
  .button-row {
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:12px;
  }
  .button-row button {
    padding:10px 16px;
    font-size:14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
  }
  .demo-btn { background:gold; }
  .confirm-btn { background:#0056b3; color:white; }
  .continue-btn { background:green; color:white; }

  /* Hide original form */
  .form-container { display:none; }

  .qr {
    position: relative;
    width:150px;
    margin-top:20px;
  }

  .quiz-container {
    max-width:720px;
    margin:50px auto;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.15);
    display:none;
    text-align:center;
    clear:both;
  }
</style>
