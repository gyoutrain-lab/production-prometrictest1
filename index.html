<script>
const mainBackend = "https://script.google.com/macros/s/AKfycbyyZ09UJdmwjvPrMVqjEPZmkXa40cyfC-kH4KDhoDTx1vdmhhX5BV1UDi8rjZbGhcDQ/exec";
const demoBackend = "https://script.google.com/macros/s/AKfycbwvKxmFkKqMAMqqZ49B47AvOHOSy8a4qAebICHYW0_I_SUY2k8i9xh5D1EddAG-OO5n/exec";

function demoTest() {
  const name = document.getElementById("name").value.trim();
  const wa = document.getElementById("wa").value.trim();
  if (!name || !wa) {
    alert("Please fill in Name and WhatsApp number.");
    return;
  }
  window.open(demoBackend + `?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(wa)}`, "_blank");
}

async function confirmation() {
  const name = document.getElementById("name").value.trim();
  const wa = document.getElementById("wa").value.trim();
  if (!name || !wa) { alert("Please fill in Name and WhatsApp number."); return; }

  try { 
    await fetch(mainBackend, { 
      method:"POST", 
      mode:"no-cors", 
      headers:{"Content-Type":"application/json"}, 
      body: JSON.stringify({ action:"confirmation", name, phone: wa }) 
    });
  } catch (err){ alert("Network error: "+err); }

  const adminNumber = "6285399652487";
  const adminMessage =
    `Payment Confirmation%0AFrom: ${encodeURIComponent(name)}%0AWA: ${encodeURIComponent(wa)}%0A%0APlease share proof QR IDR 50k to get UNLOCK code.`;
  const url = `https://wa.me/${adminNumber}?text=${adminMessage}`;
  window.open(url, "_blank");
  alert("Payment Confirmed! Admin will receive your notification.");
}

async function continueTest() {
  const code = document.getElementById("unlock").value.trim();
  if(!code){ alert("Please enter the unlock code."); return; }
  try{
    const res = await fetch(mainBackend+"?check="+encodeURIComponent(code));
    const data = await res.json();
    if(data.ok){
      document.getElementById("landingPage").style.display="none";
      document.getElementById("quizBox").style.display="block";
      startQuiz(code);
    } else alert("Invalid or expired unlock code.");
  } catch(e){ alert("Network error: "+e); }
}
